<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="INFINITEX" />

  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <title>INFINITEX — منتجاتنا</title>
  <meta name="description" content="اكتشف منتجات INFINITEX — Sound Pro 2.0v اللاسلكية و Sound Force السلكية. مصممة في السعودية." />

  <link rel="preload" href="assets/fonts/avenir-black-arabic.otf" as="font" type="font/otf" crossorigin>

  <style>
    @font-face {
      font-family: "AvenirBlackArabic";
      src: url("assets/fonts/avenir-black-arabic.otf") format("opentype");
      font-display: swap;
    }

    :root {
      --bg: #050607;
      --text: #eef2f3;
      --muted: #a7b0b5;
      --muted2: #7d878d;
      --line: rgba(255,255,255,.08);
      --accent: #39ff14;
      --accent2: #2bdc12;
      --gold: #ffd700;
      --red: #ff4757;
      --purple: #ff3b30;
      --radius: 20px;
      --max: 700px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; background: #000; }

    body {
      font-family: "AvenirBlackArabic", system-ui, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg) 0%, #07090a 100%);
      overflow-x: hidden;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(57,255,20,.3); } 50% { box-shadow: 0 0 40px rgba(57,255,20,.6); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    .animate { animation: fadeIn 0.5s ease forwards; opacity: 0; }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }

    /* Layout */
    .wrap { max-width: var(--max); margin: 0 auto; padding: 0 16px; }
    section { padding: 40px 0; }

    /* Typography */
    .h1 { font-size: clamp(24px, 7vw, 40px); line-height: 1.15; }
    .h2 { font-size: clamp(20px, 5.5vw, 28px); line-height: 1.2; margin-bottom: 12px; }
    .h3 { font-size: clamp(16px, 4.5vw, 20px); line-height: 1.3; }
    .p { color: var(--muted); font-size: 14px; line-height: 1.85; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--line);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; }
    .brand img { height: 20px; }
    .navlinks { display: flex; gap: 6px; }
    .navlinks a { padding: 8px 12px; border-radius: 10px; color: var(--muted); font-size: 12px; text-decoration: none; }
    .navlinks a:hover, .navlinks a.active { color: var(--text); background: rgba(255,255,255,.05); }

    /* Product Selector */
    .product-selector {
      padding: 50px 0 30px;
      text-align: center;
    }

    .selector-title {
      font-size: clamp(22px, 6vw, 32px);
      margin-bottom: 8px;
    }

    .selector-subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 28px;
    }

    .product-tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-tab {
      flex: 1;
      min-width: 140px;
      max-width: 280px;
      padding: 20px 16px;
      background: rgba(255,255,255,.03);
      border: 2px solid var(--line);
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .product-tab:hover {
      border-color: rgba(57,255,20,.3);
      transform: translateY(-2px);
    }

    .product-tab:nth-child(2):hover {
      border-color: rgba(168,85,247,.3);
    }

    .product-tab .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      margin-bottom: 10px;
    }

    .product-tab .badge.soon {
      background: rgba(57,255,20,.15);
      color: var(--accent);
    }

    .product-tab .badge.available {
      background: rgba(168,85,247,.15);
      color: var(--purple);
    }

    .product-tab h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .product-tab p {
      font-size: 11px;
      color: var(--muted);
    }

    .product-tab img {
      width: 100%;
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,.06);
    }

    /* Footer */
    footer {
      background: #000;
      padding: 24px 0 100px;
      border-top: 1px solid var(--line);
      text-align: center;
    }
    .footer-brand { font-size: 16px; font-weight: 700; margin-bottom: 8px; }
    .footer-copy { font-size: 11px; color: var(--muted2); }
    .footer-links { display: flex; justify-content: center; gap: 10px; margin-top: 16px; flex-wrap: wrap; }
    .footer-links a {
      padding: 8px 14px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
    }

    /* Mobile Nav */
    .mobile-nav {
      position: fixed;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 200;
      display: none;
    }
    .mobile-nav-bar {
      background: rgba(5,6,7,.92);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 18px;
      padding: 8px;
      display: flex;
      gap: 6px;
    }
    .mobile-nav-bar a {
      flex: 1;
      text-align: center;
      padding: 10px 6px;
      border-radius: 12px;
      background: rgba(0,0,0,.3);
      border: 1px solid rgba(255,255,255,.06);
      font-size: 10px;
      color: var(--muted);
      text-decoration: none;
    }
    .mobile-nav-bar a.active {
      border-color: rgba(57,255,20,.35);
      color: var(--text);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navlinks { display: none; }
      .mobile-nav { display: block; }
      section { padding: 35px 0; }
    }

    @media (max-width: 480px) {
      .wrap { padding: 0 14px; }
      .product-tab { min-width: 130px; padding: 16px 12px; }
    }

  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <nav class="nav">
        <div class="brand"><img src="assets/brands/infinitex-logo.png" alt="INFINITEX" /></div>
        <div class="navlinks">
          <a href="index.html">الرئيسية</a>
          <a href="track.html">تتبع الطلب</a>
          <a href="returns.html">الاسترجاع</a>
          <a href="products.html" class="active">المنتجات</a>
          <a href="contact.html">تواصل معنا</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- Product Selector -->
    <section class="product-selector">
      <div class="wrap">
        <h1 class="selector-title animate">اختر منتجك</h1>
        <p class="selector-subtitle animate delay-1">سماعتين… كل وحدة لها قصتها</p>

        <div class="product-tabs animate delay-2">
          <a href="product-soundpro.html" class="product-tab">
            <img src="assets/images/sound-pro-black.jpg" alt="Sound Pro 2.0v" loading="lazy" />
            <span class="badge soon">قريباً</span>
            <h3>Sound Pro 2.0v</h3>
            <p>لاسلكية — BT / 2.4GHz / USB-C</p>
          </a>
          <a href="product-soundforce.html" class="product-tab">
            <img src="assets/images/sound-force-red.svg" alt="Sound Force" loading="lazy" />
            <span class="badge available">متوفرة</span>
            <h3>Sound Force</h3>
            <p>سلكية USB — 7.1 محيطي</p>
          </a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="wrap">
      <div class="footer-brand">INFINITEX</div>
      <p class="footer-copy">© <span id="year"></span> INFINITEX. جميع الحقوق محفوظة.</p>
      <div class="footer-links">
        <a href="https://infinitex.sa/" target="_blank">المتجر</a>
        <a href="https://infinitex.sa/blogs/gold-warranty-policy" target="_blank">الضمان الذهبي</a>
      </div>
    </div>
  </footer>

  <div class="mobile-nav">
    <div class="mobile-nav-bar">
      <a href="index.html">الرئيسية</a>
      <a href="track.html">تتبع</a>
      <a href="returns.html">استرجاع</a>
      <a href="products.html" class="active">المنتجات</a>
      <a href="contact.html">تواصل</a>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
